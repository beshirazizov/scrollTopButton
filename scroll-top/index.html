<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        <div>
            <img src="images/adam.jpg" class="wide">
            <p>"The Creation of Adam" by Michelangelo</p>
        </div>
        <div>
            <img src="images/girl.jpg">
            <p>"Girl With A Pearl Earring" by Johannes Vermeer </p>
        </div>
        <div>
            <img src="images/guernica.jpg" class="wide">
            <p>"Guernica" by Pablo Picasso</p>
        </div>
        <div>
            <img src="images/scream.jpg">
            <p>"The Scream" by Edvard Munch</p>
        </div>
        <div>
            <img src="images/starryNight.jpg" class="wide">
            <p>"Starry Night" by Vincent Van Gogh</p>
        </div>
        <div>
            <img src="images/time.png" class="wide">
            <p>"The Persistence of Memory" by Salvador Dali</p>
        </div>
        <div>
            <img src="images/weepingWoman.jpg">
            <p>"Weeping Woman" by Pablo Picasso</p>
        </div>
    </div>
    <div class="button"></div>
    <script src="scroll.js"></script>

</html>
